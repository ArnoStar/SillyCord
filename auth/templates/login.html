{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h1 id="app_name">SILLYCORD</h1>
    <form method="POST" id="login">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username }}
        <br>
        {{ form.password.label }}
        {{ form.password }}
        <br>
        {{ form.submit }}
        <br>
        <a href="{{ url_for('auth.signin') }}">Doesn't have an account yet?</a>
    </form>

{% endblock %}
