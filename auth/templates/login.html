{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}<br>
            <br>
            {{ form.password.label }}<br>
            {{ form.password }}<br>
            <br>
            {{ form.submit }}
        </p>
    </form>
    <a href="{{ url_for('auth.signin') }}">Doesn't have an account yet?</a>
{% endblock %}
